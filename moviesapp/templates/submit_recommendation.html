{% extends 'base.html' %}
{% block title %}Submit Recommendation{% endblock %}

{% block content %}
  <h2>Submit Your Movie Recommendation</h2>

  <form method="POST" class="recommendation-form custom-form">
    {% csrf_token %}
    <div class="form-group">
      {{ form.as_p }}
    </div>

      <button type="submit" class="btn btn-primary">Submit Recommendation</button>
  </form>
<p>Can't find the movie?
    <a href="{% url 'add_movie' %}">Add a new movie</a>
</p>

{% endblock %}
{% block extra_css %}
  <style>
      form.recommendation-form .form-group input,
form.recommendation-form .form-group select,
form.recommendation-form .form-group textarea {
  width: 100% !important;
  padding: 10px !important;
  font-size: 14px !important;
  border: 1px solid #ccc !important;
  border-radius: 4px !important;
}
  </style>

{% endblock %}
